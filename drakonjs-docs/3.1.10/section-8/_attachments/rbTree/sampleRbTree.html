<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive fixRedRed Diagram</title>
  <style>
    #tooltip {
      position: absolute;
      background-color: #ffffe0;
      border: 1px solid #ccc;
      padding: 4px 8px;
      font-size: 14px;
      display: none;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>

  <object id="svgObject" type="image/svg+xml" data="fig8_33_fixRedRed.svg" width="100%"></object>

  <script>
    const colorHints = {
      '#ffcccc': '🔺 Red uncle case — recolor parent, uncle, grandparent',
      '#ccffcc': '↩️ Left rotation',
      '#ccccff': '➡️ Right rotation',
      '#ffffcc': '🔄 Double rotation (Left-Right or Right-Left)',
    };

    const tooltip = document.getElementById('tooltip');
    const svgObject = document.getElementById('svgObject');

    svgObject.addEventListener('load', function () {
      const svgDoc = svgObject.contentDocument;
      if (!svgDoc) return;

      const rects = svgDoc.querySelectorAll('rect');

      rects.forEach(rect => {
        const fill = rect.getAttribute('fill')?.toLowerCase();
        if (fill in colorHints) {
          rect.addEventListener('mousemove', (e) => {
            tooltip.style.left = (e.clientX + 10) + 'px';
            tooltip.style.top = (e.clientY + 10) + 'px';
            tooltip.textContent = colorHints[fill];
            tooltip.style.display = 'block';
          });

          rect.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
          });
        }
      });
    });
  </script>
</body>
</html>
