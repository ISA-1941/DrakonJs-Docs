<svg width="500" height="280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .black { fill: #cccccc; stroke: black; }
    .red { fill: #ff9999; stroke: black; }
    .text { font: bold 18px sans-serif; text-anchor: middle; dominant-baseline: central; }
    .line { stroke: black; stroke-width: 2; }
  </style>

  <!-- Связи -->
  <line x1="250" y1="40" x2="160" y2="100" class="line"/>
  <line x1="250" y1="40" x2="340" y2="100" class="line"/>
  <line x1="160" y1="100" x2="120" y2="160" class="line"/>
  <line x1="160" y1="100" x2="200" y2="160" class="line"/>
  <line x1="340" y1="100" x2="310" y2="160" class="line"/>
  <line x1="340" y1="100" x2="370" y2="160" class="line"/>
  <line x1="120" y1="160" x2="100" y2="220" class="line"/>

  <!-- Узлы -->
  <circle cx="250" cy="40" r="18" class="black"/>
  <text x="250" y="40" class="text">25</text>

  <circle cx="160" cy="100" r="18" class="red"/>
  <text x="160" y="100" class="text">15</text>

  <circle cx="340" cy="100" r="18" class="black"/>
  <text x="340" y="100" class="text">35</text>

  <circle cx="120" cy="160" r="18" class="black"/>
  <text x="120" y="160" class="text">10</text>

  <circle cx="200" cy="160" r="18" class="black"/>
  <text x="200" y="160" class="text">20</text>

  <circle cx="310" cy="160" r="18" class="red"/>
  <text x="310" y="160" class="text">25</text>

  <circle cx="370" cy="160" r="18" class="red"/>
  <text x="370" y="160" class="text">40</text>

  <circle cx="100" cy="220" r="18" class="red"/>
  <text x="100" y="220" class="text">5</text>
</svg>
